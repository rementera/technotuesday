<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Techno Tuesday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f6f3ee;
      color: #111;
    }

    header {
      padding: 3rem 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      letter-spacing: 0.2em;
      font-size: 1.2rem;
    }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 1rem 4rem;
    }

    .entry {
      margin-bottom: 5rem;
      text-align: center;
    }

    .entry img {
      max-width: 75%;
      height: auto;
      display: block;
      margin: 0 auto 0.75rem;
    }

    .date {
      font-size: 0.85rem;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem 3rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>

<body>

<header>
  <h1>TECHNO TUESDAY</h1>
</header>

<main>

  <!-- Newest entry goes on top -->
  <div class="entry">
    <img src="images/2025-TT-12-16.jpg" alt="Techno Tuesday comic">
    <div class="date">December 16, 2025</div>
  </div>

  <div class="entry">
    <img src="images/2025-TT-12-9.jpg" alt="Techno Tuesday comic">
    <div class="date">December 9, 2025</div>
  </div>

</main>

<footer>
  <span>Techno Tuesday continues.</span>
</footer>

</body>
</html>
